<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Mflix Search</title>
  </head>
  <body>
    <main>
        <h1>Mflix Search</h1>  
        <form>
          <label>Title:</label>
          <input id="title" type="text"  value="Dracula"><br><br>
        </form>
        <button onclick="fetchMovie()">Get result!</button>
        <ul id="find-movie"></ul>
    </main>
        <script>

            async function fetchMovie() {

              const title_text = document.getElementById("title").value;
              const title_type_number = parseInt(title_text, 10);

              const api_endpoint = `http://localhost:3000/findOne?title=${title_text}`;
              const response = await fetch(api_endpoint);

              const json_response = await response.json();
              const ul_result = document.getElementById("find-movie");
              ul_result.innerHTML = "";

              for (let i in json_response) {
                const li = document.createElement('li');
                li.innerText = i + ":    " + json_response[i];
                ul_result.appendChild(li);
              }
            }

        </script>
  </body>
</html>
